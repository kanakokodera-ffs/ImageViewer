<div id="slide-show-root">
  <div id="slide-show">
    <div id="slide-show-left" (click)="left()" [ngClass]="{ 'disabled': isStart }">
      <img src="../../assets/images/left.png" class="slider">
    </div>
    <div id="slide-show-main">
      <li *ngFor="let image of images; let i = index">
        <img [src]="image.path" *ngIf="i == showIndex">
        <div id="tag-view-area" *ngIf="i == showIndex">
          <span>{{getTagString()}}</span>
        </div>
      </li>
    </div>
    <div id="slide-show-right" (click)="right()" [ngClass]="{'disabled': isEnd}">
      <img src="../../assets/images/right.png" class="slider">
    </div>
  </div>
</div>
